<!DOCTYPE html>
#set(title="用餐预订")
#@layout()

#define body()
<p style="font-size: 150% ;text-align: center">请选择预定的桌子</p>
<p hidden id="orderId">#(orderId)</p>
#if(unusedList)
<div id="TableUnUsed">
    <table class="layui-table">
        <colgroup>
            <col>
            <col>
            <col width="95">
        </colgroup>
        <thead>
        <tr>
            <th>桌子号</th>
            <th>座位数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        #for(table:unusedList)
        <tr>
            <td>#(table.tableNum)</td>
            <td>#(table.seat)</td>
            <td><a href="/order/setOrderTable/#(table.id)-#(orderId)" class="setOrderTable">预订</a></td>
        </tr>
        #end
        </tbody>
    </table>
</div>
#else
<p style="font-size: 100% ;text-align: center;padding-top: 20px;padding-bottom: 20px;float: left;width:50%;">抱歉，没有可选用的桌子</p>
#end
#end
#define css()
<link rel="stylesheet" href="/assets/css/order_2_hall.css">
#end

#define js()
<script src="/assets/js/order_2_hall.js"></script>
#end
