<!DOCTYPE html>
#set(title="用餐预定")
#@layout()

#define body()
<p style="font-size: 150% ;text-align: center">请选择要预定的包间</p>
<p hidden id="orderId">#(orderId)</p>
#if(unusedList)
<div id="roomTable">
    <table class="layui-table">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>包间名</th>
            <th>价格</th>
            <th>类型</th>
            <th>楼层</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        #for(room:unusedList)
        <tr>
            <td>#(room.roomname)</td>
            <td>#(room.price)</td>
            <td class="room-type">#(room.type)</td>
            <td>#(room.floor)</td>
            <td><a class="setOrderRoom" href="/order/setOrderRoom/#(room.id)-#(orderId)">预订</a></td>
        </tr>
        #end
        </tbody>
    </table>
</div>
#else
<p style="font-size: 100% ;text-align: center;padding-top: 100px;padding-bottom: 100px">抱歉，没有可用的包间</p>
#end
#end

#define css()
<link rel="stylesheet" href="/assets/css/order_2_room.css">
#end

#define js()
<script src="/assets/js/order_2_room.js"></script>
#end
