<!DOCTYPE html>
#set(title="注册")
#@layout()

#define body()
<div class="layui-main" style="text-align:center;width: 80%;margin:0 auto;">
    <p style="font-size: 120%">注册</p>
    <div id="login-div">
        <form class="layui-form" action="reg" id="login-form" method="post">
            <div class="layui-form-item">
                <input type="text" placeholder="请输入用户名" required lay-verify="required" name="username"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" placeholder="请输入密码" required lay-verify="required" name="password" id="password"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" placeholder="请再次输入密码" required lay-verify="required" name="repeatPassword"
                       id="repeatPassword" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button type="submit" class="layui-btn" lay-submit id="button-submit" style="width: 100%;" lay-filter="regSubmit">注册</button>
            </div>
        </form>
    </div>
</div>
#end

#define js()
<script src="/assets/js/reg.js"></script>
#end

#define css()
<link rel="stylesheet" href="/assets/css/reg.css">
#end
